<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mock Draft</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <header>
    <h1>Mock Draft</h1>
  </header>

  <!-- Info Bar Content Here (round, next up owner, owner on the clock, clock) -->
  <div id="info-bar">
  </div>

  <!-- Undrafted Player Pool Content Here -->
  <div id="pool-show">
    <table id="player-pool-table">
      <caption>Draft Pool</caption>
      <thead>
        <tr>
          <th>Overall Rank</th>
          <th>Player</th>
          <th>Position</th>
          <th>Position Rank</th>
          <th>Team</th>
          <th>Bye Week</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="player-pool-tbody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Queue Content Here -->
  <div id="queue-show">
    <table id="player-queue-table">
      <caption>Your Queue</caption>
      <thead>
        <tr>
          <th>Overall Rank</th>
          <th>Player</th>
          <th>Position</th>
          <th>Position Rank</th>
          <th>Team</th>
          <th>Bye Week</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="player-queue-tbody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Roster Content Here -->
  <div id="roster-show">
    <table id="roster-table">
      <caption id="roster-caption"></caption>
      <thead>
        <tr>
          <th>Position</th>
          <th>Player</th>
          <th>Bye Week</th>
        </tr>
      </thead>
      <tbody id="roster-tbody">
        <tr id="QB">
          <td>QB</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="RB1">
          <td>RB</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="RB2">
          <td>RB</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="WR1">
          <td>WR</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="WR2">
          <td>WR</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="TE">
          <td>TE</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="FLEX">
          <td>FLEX</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="D/ST">
          <td>D/ST</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="K">
          <td>K</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH1">
          <td>BENCH</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH2">
          <td>BENCH</td>

        <tr id="BENCH3">

        <tr id="BENCH4">

        </tr>
        <tr id="BENCH5">

        </tr>

        <tr id="BENCH7">

  </div>

  <script src="./js/index.js" defer></script>
</body>

</html>
