<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mock Draft</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <header>
    <h1>Mock Draft</h1>
  </header>

  <!-- Info Bar Content Here (round, next up owner, owner on the clock, clock) -->
  <div id="info-bar">
  </div>

  <!-- Draft Setup Form -->
  <div id="setup-panel">
    <form>
      <label for="owner-name">Username:</label>
      <input type="text" id="owner-name" name="owner-name" placeholder="Username" required>
      <label for="team-name">Fantasy Team Name:</label>
      <input type="text" id="team-name" name="team-name" placeholder="Team Name" required>
      <label for="num-opponents">Number of Opponents:</label>
      <input type="number" id="num-opponents" name="num-opponents" min="1" max="19" placeholder="5" required>
      <input type="submit" id="start-draft-button" value="Start Mock Draft">
    </form>
  </div>

  <!-- Undrafted Player Pool Content Here -->
  <div id="pool-show">
    <table id="player-pool-table">
      <caption>Player Pool</caption>
      <thead>
        <tr>
          <th>Overall Rank</th>
          <th>Player</th>
          <th>Position</th>
          <th>Position Rank</th>
          <th>Team</th>
          <th>Bye Week</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="player-pool-tbody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Queue Content Here -->
  <div id="queue-show">
    <table id="player-queue-table">
      <caption>Your Player Queue</caption>
      <thead>
        <tr>
          <th>Overall Rank</th>
          <th>Player</th>
          <th>Position</th>
          <th>Position Rank</th>
          <th>Team</th>
          <th>Bye Week</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="player-queue-tbody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Roster Content Here -->
  <div id="roster-show">

    <div id="roster-select-div"></div>

    <table id="roster-table">
      <caption id="roster-caption">Roster</caption>
      <thead>
        <tr>
          <th>Position</th>
          <th>Player</th>
          <th>Bye Week</th>
        </tr>
      </thead>
      <tbody id="roster-tbody">
        <tr id="QB">
          <td>QB</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="RB1">
          <td>RB</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="RB2">
          <td>RB</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="WR1">
          <td>WR</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="WR2">
          <td>WR</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="TE">
          <td>TE</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="FLEX">
          <td>FLEX</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="DEF">
          <td>DEF</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="K">
          <td>K</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH1">
          <td>BENCH</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH2">
          <td>BENCH</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH3">
          <td>BENCH</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH4">
          <td>BENCH</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH5">
          <td>BENCH</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH6">
          <td>BENCH</td>
          <td></td>
          <td></td>
        </tr>
        <tr id="BENCH7">
          <td>BENCH</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./js/index.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
